<!DOCTYPE html>
<html>
     <head> 
        <title>Merger.html</title>
        <style>
            .flex-container {
                                display: flex;  flex-direction:row;
                                background-color: red;
                            }

            .flex-container > div {  /*div children of the flex container*/
                                background-color: #f1f1f1; 
                                margin: 10px;  padding: 20px;  font-size: 30px;
                                    }

/* Responsive layout */
            @media (max-width: 600px) { 
	                                    .flex-container{
		                                 flex-direction:column;
		                                 background-color: green;
	                                      }
	                                    }
        </style>
    </head>
<body>
    <h2>Amogh Reddy Nalla builds a merger</h2>
    <input type="text" id="abc">
	<div class="flex-container" id="target">
		  <div class="merger" >row item 1</div>   
		  <div class="merger" >row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
		<button onclick="addEnd()">Add end</button>
        <button onclick="rem()">Remove</button>
        <button onclick="addFront()">addFront</button>
        <button onclick="swap()">Swap</button>
	
	
</body>
<script>
	function addEnd(){
		/* make the div and its text */
        let first=document.getElementById("target")
        first.firstElementChild.className="merger"
		let element = document.createElement("div")
		let val=document.getElementById("abc").value
        element.innerHTML=val;
		element.style.color = "darkblue"
        element.className="merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

    function rem(){
        console.log("hii")
        
       mergerItems=document.getElementsByClassName("merger")
       console.log(typeof(mergerItems))
       
       let length =mergerItems.length;
       console.log(mergerItems)
       if(length>0)
       {
        mergerItems[Math.floor(length/2)].remove();
        console.log(mergerItems)
       }
    
    }

    function addFront(){
        
		let element = document.createElement("div")
		let val=document.getElementById("abc").value
        element.innerHTML=val;
		element.style.color = "darkblue"
        element.className="merger"

        let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)

    
    }

  
</script>
</html>
